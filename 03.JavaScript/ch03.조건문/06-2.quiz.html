<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function year() {
            const num = Number(document.getElementById('num').value);  // .value : input에서 입력한 값을 받아옴
            const res = document.getElementById('result');
            if (num % 4 === 0 && num % 100 !==0) {
                res.innerHTML = '<h4>윤년</h4>';
            }
            else if (num % 100 === 0) {
                res.innerHTML = '<h4>평년</h4>';
            }
            else if (num % 400 === 0) {
                res.innerHTML = '<h4>윤년</h4>';
            }
            else{
                res.innerHTML = '<h4>해당사항이없습니다</h4>'
            }
        }
    </script>
</head>
<body>
    <input type="text", id="num" placeholder="년도를 입력하세요">
    <button onclick="year()"></button>
    <br>
    <p id="result"></p>
</body>
</html>
